{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block content %}
    <h4>Create New Product</h4>
    <form id="productForm" method="POST" action=" {% url 'products:new' %} " enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Create new Product" class="btn btn-primary btn-large">
        
    </form>
{% endblock %}
