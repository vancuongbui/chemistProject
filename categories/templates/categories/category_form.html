{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <h4>Create New Category</h4>
    <form id="categoryForm" method="POST" action=" {% url 'categories:new' %} " enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Create new Category" class="btn btn-primary btn-large">
        
    </form>
{% endblock %}
